<div class="row page2 page3 page4">
	<!-- ======================================================= -->
	<!-- ==================== left content area ================ -->
	<!-- ======================================================= -->
	<div class="left">
		<div class="text">
			<div class="text-wrapper">
				<h2 class="heading">
					<span>contact</span>
					<span class="outlined"> us </span>
				</h2>
				<h3 class="heading-sub">
					We'd love to hear from you and help with any specific question.
				</h3>

				<form action="#" class="form">
					<div class="input-group">
						<div class="name">
							<input type="text" name="name" placeholder="Name" required />
						</div>
						<div class="tel">
							<input type="text" name="tel" placeholder="Tel Number" />
						</div>
					</div>
					<div class="email">
						<input
							type="email"
							name="email"
							placeholder="Email Address"
							required
						/>
					</div>
					<div class="message">
						<textarea
							name="message"
							placeholder="Your Message..."
							required
						></textarea>
					</div>
					<button type="submit" class="btn btn__explore">
						Send
						<span>
							<svg>
								<use xlink:href="img/icons.svg#icon-arrow-right"></use>
							</svg>
						</span>
					</button>
				</form>
			</div>
		</div>
	</div>
	<!-- ======================================================= -->
	<!-- ==================== right content area =============== -->
	<!-- ======================================================= -->
	<div class="right">
		<div class="content content__top">
			<div class="store__info">
				<h4 class="store__name"><span>Mini.</span> Decor store</h4>
				<h5 class="store__place">

					Narayanganj, Dhaka.
				</h5>
			</div>
		</div>
		<div class="content content__bottom">

				<li><a href="#">fb</a></li>
				<li><a href="#">in</a></li>

			<div class="indicator__box">
